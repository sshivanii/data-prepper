plugins {
    id 'java'
}

ext {
    opensearchVersion = System.getProperty("opensearch.version", "${libs.versions.opensearch.get()}")
}

dependencies {
    implementation project(':data-prepper-api')
    implementation project(':data-prepper-plugins:opensearch')
    implementation "org.opensearch.client:opensearch-rest-high-level-client:${opensearchVersion}"
    implementation "org.opensearch.client:opensearch-rest-client:${opensearchVersion}"
    implementation 'org.opensearch.client:opensearch-java:2.2.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
    implementation 'io.micrometer:micrometer-core'
    testImplementation project(':data-prepper-api').sourceSets.test.output
}